<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog app</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
  <nav class="navbar is-white">
    <div class="navbar-brand">
      <a href="/" class="navbar-item"><strong>Blog App</strong></a>
      {% if user.is_authenticated %}
      <a href="{% url 'createblog' %}" class="navbar-item">Create blog</a>
      <a href="{% url 'logout' %}" class="navbar-item">Logout</a>
      {% else %}
      <a href="{% url 'login' %}" class="navbar-item">Log in</a>
      {% endif %}
      <form action="{% url 'frontpage' %}" method="get" class="navbar-item">
        <input class="input is-small" name="search" type="text" placeholder="Search blogs by title or author...">
        <button class="button is-primary is-small">Submit</button>
      </form>
    </div>
    <div class="navbar-end">
      {% if user.is_authenticated %}
      <p class="navbar-item"><strong>Hello {{ user.get_username }}</strong></p>
      {% endif %}
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <h1 class="title">Blogs</h1>
      {% block content %}
      {% endblock %}
    </div>
  </section>

</body>

</html>
